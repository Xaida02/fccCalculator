<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h1 class="display-4 text-center">Calculator</h1>
   <div class="calculator-grid container-fluid">
       <div id ="display" class="output-screen current-operand">0</div>
       <div id ="secondDisplay" class="output-screen previous-operand"></div>
           <button id="clear" class="span-two btn bg-warning">AC</button>
           <button id="delete">DEL</button>
           <!-- <button id="negative-value" class="toDisplay">-</button> -->
           <button id="divide" class="toDisplay">/</button>
           <button id="one" class="toDisplay">1</button>
           <button id="two" class="toDisplay">2</button>
           <button id="three" class="toDisplay">3</button>
           <button id="multiply" class="toDisplay">*</button>
           <button id="four" class="toDisplay">4</button>
           <button id="five" class="toDisplay">5</button>
           <button id="six" class="toDisplay">6</button>
           <button id="add" class="toDisplay">+</button>
           <button id="seven" class="toDisplay">7</button>
           <button id="eight" class="toDisplay">8</button>
           <button id="nine" class="toDisplay">9</button>
           <button id="subtract" class="toDisplay">-</button>
           <button id="decimal" class="toDisplay">.</button>
           <button id="zero" class="toDisplay">0</button>
           <button id="equals" class="toDisplay span-two btn bg-warning">=</button>
   </div>
   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
